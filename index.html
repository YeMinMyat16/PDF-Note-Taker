<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Note Taker | Premium Document Experience</title>
    <meta name="description"
        content="A high-performance, elegant PDF note-taking application designed for ultimate productivity.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>PDF Note Taker</span>
            </div>
            <div class="nav-controls">
                <button id="upload-btn" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Upload PDF</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- PDF Viewer Section -->
            <section class="viewer-section glass">
                <div class="viewer-toolbar">
                    <div class="pagination-controls">
                        <button id="prev-page" class="btn btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span id="page-num-display">Page <span id="page-num">1</span> of <span
                                id="page-count">0</span></span>
                        <button id="next-page" class="btn btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="pdf-container" class="pdf-container">
                    <canvas id="pdf-canvas"></canvas>
                </div>
                <div id="no-pdf-message" class="empty-state">
                    <div class="empty-icon">ðŸ“‚</div>
                    <h2>No PDF Loaded</h2>
                    <p>Upload a PDF document to start taking notes.</p>
                </div>
            </section>

            <!-- Notes Section -->
            <aside class="notes-section glass">
                <div class="notes-header">
                    <h2>Notes</h2>
                    <button id="add-note-btn" class="btn btn-icon btn-add" title="Add note to current page">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="notes-list" class="notes-list">
                    <!-- Note items will be added here dynamically -->
                </div>
            </aside>
        </main>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">

    <script src="app.js"></script>
</body>

</html>
